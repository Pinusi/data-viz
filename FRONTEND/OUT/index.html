<!DOCTYPE html>
<html>
  <head>
    <title>Data Visualisation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/main.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="scripts/bower.min.js"></script>
    <script src="scripts/scripts.min.js"></script>
  </head>
  <body ng-app="dataviz">
    <div class="dv_page">
      <div class="dashboard_title">Title</div>
      <div class="gridster">
        <ul>
          <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
            <div dataviz-widget="Text" ng-controller="textWidget" ng-include="template.url" class="widget"></div>
          </li>
          <li data-row="2" data-col="1" data-sizex="1" data-sizey="1"></li>
          <li data-row="3" data-col="1" data-sizex="1" data-sizey="1"></li>
          <li data-row="1" data-col="2" data-sizex="2" data-sizey="1"></li>
          <li data-row="2" data-col="2" data-sizex="2" data-sizey="2"></li>
          <li data-row="1" data-col="4" data-sizex="1" data-sizey="1"></li>
          <li data-row="2" data-col="4" data-sizex="2" data-sizey="1"></li>
          <li data-row="3" data-col="4" data-sizex="1" data-sizey="1"></li>
          <li data-row="1" data-col="5" data-sizex="1" data-sizey="1"></li>
          <li data-row="3" data-col="5" data-sizex="1" data-sizey="1"></li>
          <li data-row="1" data-col="6" data-sizex="1" data-sizey="1"></li>
          <li data-row="2" data-col="6" data-sizex="1" data-sizey="2"></li>
        </ul>
      </div>
    </div>
    <div class="dv_menu">
      <ul>
        <li class="dv_title">dataviz</li>
        <li class="dv_info">info</li>
        <li class="dv_option active">Page 1</li>
        <li class="dv_option">Page 1</li>
        <li class="dv_option">Page 1</li>
      </ul>
    </div>
  </body>
</html>
